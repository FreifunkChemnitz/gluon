<%-
	local info = require 'gluon.info'

	local values = info.get_info_pretty(i18n)
-%>
<h2><%:Information%></h2>
<% for _, v in ipairs(values) do %>
<div class="gluon-value">
	<div class="gluon-value-title"><%|v[1]%></div><div class="gluon-value-field-text"><%|v[2] or 'n/a'%></div>
</div>
<% end %>
